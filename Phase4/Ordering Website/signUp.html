<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Warehouse Master Ordering Website</title>
    <link href="websiteStyle.css" rel="stylesheet">

</head>
<body>
<a href="WMOW.html">Warehouse Master</a>

<form id="Login">
    <h2>Login</h2>
    <input id="fn" name="firstname" type="text" placeholder="First Name">
    <input id="ln" name="lastname" type="text" placeholder="Last Name"><br>
    <select id="at" name="account type">
        <option value="customer">Customer</option>
        <option value="employee">Employee</option>
    </select>
    <input id="un" name="username" type="text" placeholder="New Username"><br>
    <input id="pw" name="password" type="text" placeholder="New password"><br>
    <input id="cpw" name="confirm password" type="text" placeholder="Confirm password"><br>
    <input id="em" name="email" type="text" placeholder="Email Address"><br>
    <input id="addr" name="address" type="text" placeholder="Address"><br>
    <button type="button" name="button" value="Login" onclick="location.href='orderDatabase.html'">Submit</button>
</form>
<script>

</script>
</body>
</html>
